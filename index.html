<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Turtuu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 600% 600%;
    animation: bgAnimation 12s ease infinite;
    overflow: hidden;
}

@keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üåπ Falling Rose Petals */
.petal {
    position: fixed;
    top: -30px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.9;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* üíñ Sticker Images */
.sticker {
    position: absolute;
    width: 70px;
    max-width: 18vw;
    animation: floatSticker 6s ease-in-out infinite;
    z-index: 2;
    pointer-events: none;
}

@keyframes floatSticker {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* üå∏ Main Card */
#rose {
    position: relative;
    z-index: 5;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 25px 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

/* Heading */
#rose h1 {
    color: #b30059;
    font-size: 1.8rem;
    margin-bottom: 15px;
    animation: glowText 2s ease-in-out infinite alternate;
}

@keyframes glowText {
    from { text-shadow: 0 0 6px #ff4d6d; }
    to { text-shadow: 0 0 16px #ff1a4d; }
}

/* Rose Image */
.rose {
    width: 150px;
    max-width: 60%;
    margin: 15px 0;
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* Text */
#reason {
    font-size: 1.1rem;
    color: #fff;
    margin: 15px 0;
    min-height: 60px;
    white-space: pre-wrap;
}

/* Button */
button {
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    border: none;
    color: white;
    padding: 12px 22px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

button:hover {
    transform: scale(1.1);
}

/* Mobile */
@media (max-width: 480px) {
    #rose h1 { font-size: 1.5rem; }
    .sticker { width: 55px; }
}

/* Sticker base */
.sticker {
    position: absolute;
    width: 340px;
    max-width: 18vw;
    animation: floatSticker 6s ease-in-out infinite;
    z-index: 2;
    pointer-events: none;
}

@keyframes floatSticker {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* Fixed positions */
.st1 { top: 8%; left: 10%; }
.st2 { top: 8%; right: 10%; }

.st3 { top: 40%; left: 2%; }
.st4 { top: 40%; right: 2%; }

.st5 { bottom: 8%; left: 15%; }
.st6 { bottom: 8%; right: 15%; }

/* Mobile adjustment */
@media (max-width: 480px) {
    .sticker { width: 55px; }

    .st1 { top: 5%; left: 5%; }
    .st2 { top: 5%; right: 5%; }

    .st3 { top: 38%; left: -5%; }
    .st4 { top: 38%; right: -5%; }

    .st5 { bottom: 5%; left: 10%; }
    .st6 { bottom: 5%; right: 10%; }
}
</style>
</head>

<body>

<!-- üéµ Music -->
<audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<!-- üíñ Stickers -->
<img src="assets/sticker1.png" class="sticker st1">
<img src="assets/sticker2.png" class="sticker st2">

<img src="assets/sticker2.png" class="sticker st3">
<img src="assets/sticker1.png" class="sticker st4">

<img src="assets/sticker1.png" class="sticker st5">
<img src="assets/sticker2.png" class="sticker st6">


<section id="rose">
    <h1>üåπ Happy Rose Day, Turtuu üåπ</h1>
    <img src="assets/rose.png" class="rose">
    <p id="reason">Click the button üíñ and when a Message is complete, Click it again okay üòò</p>
    <button onclick="showReason()">Why I Love You</button>
</section>

<script>
/* üåπ Rose petals */
function createPetal() {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerText = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 3 + 5) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 9000);
}
setInterval(createPetal, 700);


/* üíå Typing + music */
const reasons = [
  "Kumkum, you understand me like no one else ‚ù§Ô∏è",
  "Your smile fixes my worst days üòä",
  "Talking to you brings peace to my mind ü§ó",
  "You believe in me even when I don‚Äôt üå∏",
  "You take great care of me ü•∞",
  "With you, I feel safe and loved ü§ç",
  "I love you more than words can ever say üíñ",
  "Happy Rose Day, my forever Turtuu üåπ‚ù§Ô∏è"
];

let i = 0;
let musicStarted = false;

function showReason() {
    const music = document.getElementById("bgMusic");
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }

    const text = reasons[i];
    const reasonEl = document.getElementById("reason");
    reasonEl.textContent = "";
    let j = 0;

    const typing = setInterval(() => {
        reasonEl.textContent += text[j];
        j++;
        if (j === text.length) clearInterval(typing);
    }, 45);

    i = (i + 1) % reasons.length;
}
</script>

</body>
</html>
